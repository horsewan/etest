<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8">
        <title>定时任务</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
    </head>
    <body class="childrenBody">
    <!-- 查询 -->
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form" shiro:hasPermission="nq:task:add">
            <div class="layui-inline" id="add">
                <button type="button" class="layui-btn layui-btn-normal">
                    <i class="layui-icon">&#xe608;</i> 添加
                </button>
            </div>
        </form>
    </blockquote>
    <table id="taskTableList" lay-filter="taskTableList"></table>
    <div>
        <script type="text/javascript">
            var auth_edit = 'layui-hide';
            var auth_status = 'disabled';
        </script>
    </div>
    <div shiro:hasPermission="nq:task:run">
        <script type="text/javascript">
            auth_status = '';
        </script>
    </div>
    <div shiro:hasPermission="nq:task:edit">
        <script type="text/javascript">
            auth_edit = '';
        </script>
    </div>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/task/task-list.js}" ></script>
</body>
</html>
