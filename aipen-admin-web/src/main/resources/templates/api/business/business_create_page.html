<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <input class="layui-hide id" name="id" value="" />
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">商户名（公司名）</label>
        <div class="layui-input-block">
            <input type="text" name="bName" class="layui-input bName" lay-verify="required"/>
        </div>
    </div>
    
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">统一社会信用代码</label>
        <div class="layui-input-block">
            <input type="text" name="bTicket" class="layui-input bTicket" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">客服编号</label>
        <div class="layui-input-block">
            <input type="text" name="bSingleNo" class="layui-input bSingleNo" lay-verify="required"/>
        </div>
    </div>

    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">法人</label>
        <div class="layui-input-block">
            <input type="text" name="bPerson" class="layui-input bPerson" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">授权手机号</label>
        <div class="layui-input-block">
            <input type="text" name="bPhone" class="layui-input bPhone" lay-verify="required | checkPhone"/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">商户地址</label>
        <div class="layui-input-block">
            <input type="text" name="bAddress" class="layui-input bAddress" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">折扣</label>
        <div class="layui-input-block">
            <input type="text" name="bSolePrice" id="bSolePrice" class="layui-input bSolePrice" onkeyup="value=value.replace(/[^\d^\.]+/g,'')"  lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="save">立即保存</button>
            <button id="close"  type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/api/business-create-page.js}" ></script>
</body>
</html>
