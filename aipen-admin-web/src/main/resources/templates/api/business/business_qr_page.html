<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <input class="layui-hide id" name="id" value="" />
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">商户名（公司名）</label>
        <div class="layui-input-block">
            <input type="text" name="bName" class="layui-input layui-disabled bName" lay-verify="required" readonly/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">统一社会信用代码</label>
        <div class="layui-input-block">
            <input type="text" name="bTicket" class="layui-input layui-disabled bTicket" lay-verify="required" readonly/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">客服编号</label>
        <div class="layui-input-block">
            <input type="text" name="bSingleNo" class="layui-input layui-disabled bSingleNo" lay-verify="required" readonly/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">法人</label>
        <div class="layui-input-block">
            <input type="text" name="bPerson" class="layui-input layui-disabled bPerson" lay-verify="required" readonly/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">授权手机号</label>
        <div class="layui-input-block">
            <input type="text" name="bPhone" class="layui-input layui-disabled bPhone" lay-verify="required | checkPhone" readonly/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">商户地址</label>
        <div class="layui-input-block">
            <input type="text" name="bAddress" class="layui-input layui-disabled bAddress" lay-verify="required" readonly/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">折扣</label>
        <div class="layui-input-block">
            <input type="text" name="bSolePrice" class="layui-input layui-disabled bSolePrice" lay-verify="required" readonly/>
        </div>
    </div>
    <div class="social-share1" style="text-align:center; display:none;" id="shareDiv">
        <img id="testimg" style="float:right;cursor:pointer" alt="" width="300" height="300"/>
    </div>

    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="download">立即下载保存</button>
            <a href="#" id="download_business">下载商家二维码</a>
            <button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary layui-layer-close layui-layer-close1">关闭</button>
        </div>
    </div>
</form>
<!--<img width="500" height="500" th:src="@{/images/njdy_pay_qr.png}" />-->
<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/api/business-qr-page.js}" ></script>
</body>
</html>
