<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <input class="layui-hide" name="id" value="" lay-verify="required" />
    <input class="layui-hide" name="orderNumber" value="" lay-verify="required" />

    <div class="layui-form-item">
        <label class="layui-form-label required">收件人</label>
        <div class="layui-input-block" style="width: 250px">
            <input type="text" name="signName" class="layui-input  signName" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系电话</label>
        <div class="layui-input-block" style="width: 250px">
            <input type="text" name="signPhone" class="layui-input  signPhone" lay-verify=" required|phone" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">收货地址</label>
        <div class="layui-input-block" style="width: 250px">
            <textarea name="signAddress" placeholder="收货地址" class="layui-textarea  signAddress" lay-verify="required" ></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label required">物流公司</label>
        <div class="layui-input-block" style="width: 250px">
            <select name="expCode"  readonly>
                <option value=""></option>
                <option value="SF">顺丰速运</option>
                <option value="HTKY">百世快递</option>
                <option value="ZTO">中通快递</option>
                <option value="STO">申通快递</option>
                <option value="YTO">圆通快递</option>
                <option value="YD">韵达快递</option>
                <option value="YZPY">邮政快递包裹</option>
                <option value="EMS">EMS</option>
                <option value="HHTT">天天快递</option>
                <option value="JD">京东物流</option>
                <option value="UC">优速快递</option>
                <option value="DBL">德邦物流</option>
                <option value="FAST">快捷快递</option>
                <option value="ZJS">宅急送</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">运单号</label>
        <div class="layui-input-block" style="width: 250px">
            <input type="text" name="expNo" class="layui-input  expNo" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn  layui-btn-sm" lay-submit lay-filter="save">立即保存</button>
            <button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/api/orders-exp.js}" ></script>
</body>
</html>
