<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>商户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
    <style>
       tbody .layui-table-cell{
            height: 60px;
            line-height: 60px;
        }
        .noScroll{
            overflow: hidden !important;
        }
    </style>
</head>
<body class="childrenBody">

<blockquote class="layui-elem-quote" style="padding: 10px 15px;margin-bottom: 0;">商家结算列表</blockquote>
<!--查询-->
<blockquote class="layui-elem-quote quoteBox" style="padding: 0px 15px 10px 15px;">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" id="bPhone" class="layui-input searchVal" placeholder="手机号"/>
            </div>
            <div class="layui-input-inline">
                <input type="text" id="agentNo" class="layui-input searchVal" placeholder="客服编号"/>
            </div>
            <button type="button" class="layui-btn" id="device_search">
                <i class="layui-icon">&#xe615;</i> 查询
            </button>
        </div>
    </form>
</blockquote>
<table id="financeShopTableList" lay-filter="financeShopTableList"></table>

<div>
    <script type="text/javascript">
        var auth_list = 'layui-hide';
        var auth_add = 'layui-hide';
        var auth_edit = 'layui-hide';
        var auth_delete = 'layui-hide';
        var auth_create_qr = 'layui-hide';
        var auth_status = 'disabled';
        var auth_engine_switch = 'disabled';
        var auth_enable_status = 'disabled';
    </script>
</div>
<div shiro:hasPermission="nq:financeShop:list">
    <script type="text/javascript">
        auth_list = '';
    </script>
</div>
<div shiro:hasPermission="nq:financeShop:add">
    <script type="text/javascript">
        auth_add = '';
    </script>
</div>
<div shiro:hasPermission="nq:financeShop:edit">
    <script type="text/javascript">
        auth_edit = '';
    </script>
</div>
<div shiro:hasPermission="nq:financeShop:delete">
    <script type="text/javascript">
        auth_delete = '';
    </script>
</div>
<div shiro:hasPermission="nq:financeShop:status">
    <script type="text/javascript">
        auth_status = '';
    </script>
</div>
<div shiro:hasPermission="nq:financeShop:download">
    <script type="text/javascript">
        auth_create_qr = '';
    </script>
</div>
<div shiro:hasPermission="nq:financeShop:engineswitch">
    <script type="text/javascript">
        auth_engine_switch = '';
    </script>
</div>
<div shiro:hasPermission="nq:financeShop:enablestatus">
    <script type="text/javascript">
        auth_enable_status = '';
    </script>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/api/finance-shop-list.js}"></script>
</body>
</html>
