<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
    </head>
    <body class="childrenBody">
    <form class="layui-form">
        <input class="layui-hide id" name="id" value="" />
        <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
            <label class="layui-form-label">uid</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layui-disabled uid" />
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input nickName" />
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block">
                <img class="headImg" width="80" height="80" />
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block sex">
                <input type="radio" name="sex" value="F" title="男"  />
                <input type="radio" name="sex" value="M" title="女"  />
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
            <label class="layui-form-label">删除状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="delStatus" lay-skin="switch" lay-text="否|是" class="delStatus">
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
            <div class="layui-input-block">
                <button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary"> 关闭 </button>
            </div>
        </div>
    </form>
    <script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
    <script type="text/javascript" th:src="@{/js/api/user-page.js}" ></script>
    </body>
</html>
