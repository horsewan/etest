<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <input class="layui-hide id" name="id" value="" />
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label required">客服经理编号</label>
        <div class="layui-input-block">
            <input type="text" name="appPkg" class="layui-input layui-disabled appPkg" lay-verify="required" readonly/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">客服经理名称</label>
        <div class="layui-input-block">
            <input type="text" name="appName" class="layui-input appName" l />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">授权手机号</label>
        <div class="layui-input-block">
            <input type="text" name="signature" class="layui-input signature"/>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="save">立即保存</button>
            <button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
        </div>
    </div>
</form>
<script th:inline="javascript">
    var languageList = [[${languageList}]]
</script>
<script type="text/javascript" th:src="@{/layui/layui.js}" > </script>
<script type="text/javascript" th:src="@{/js/api/pkg-page.js}" ></script>
</body>
</html>
