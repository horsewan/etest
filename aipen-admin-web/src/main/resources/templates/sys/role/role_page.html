<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <input class="layui-hide id" name="id" value="" />
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">角色名称<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="text" name="roleName" class="layui-input roleName" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">角色编码<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="text" name="roleCode" class="layui-input roleCode" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">选择权限<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <div id="LAY-auth-tree-index"></div>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="save">立即保存</button>
            <button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
        </div>
    </div>
</form>
<script th:inline="javascript">
    var treeJson = [[${treeJson}]]
</script>
<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/sys/role-page.js}" ></script>
</body>
</html>
