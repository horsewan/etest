<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>app应用操作记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
    <style>
        tbody .layui-table-cell{
            height: 60px;
            line-height: 60px;
        }
        .noScroll{
            overflow: hidden !important;
        }
    </style>
</head>
<body class="childrenBody">
<!-- 查询 -->
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="pkg_name" class="layui-input" placeholder="应用包名" />
            </div>
            <div class="layui-input-inline">
                <input type="text" name="device_info" class="layui-input" placeholder="设备信息" />
            </div>
            <div class="layui-input-inline">
                <label class="layui-form-label" style="width: 80px;">操作时间:</label>
                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" id="recordTimeStart" name="recordTimeStart" placeholder="开始时间" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">-</div>
                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" id="recordTimeEnd" name="recordTimeEnd" placeholder="结束时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <button type="button" class="layui-btn" id="search">
                <i class="layui-icon">&#xe615;</i> 搜索
            </button>
        </div>
    </form>
</blockquote>
<table id="recordTableList" lay-filter="recordTableList"></table>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/sys/record-list.js}" ></script>
</body>
</html>
