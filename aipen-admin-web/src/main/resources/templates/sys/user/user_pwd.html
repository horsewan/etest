<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">原密码<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="password" name="oldPwd" class="layui-input" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">新密码<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="password" name="newPwd" class="layui-input" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">确认密码<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="password" name="checkPassword" data-check="newPwd" class="layui-input" lay-verify="required|check_pwd" />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="save">立即保存</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/sys/user-pwd.js}" ></script>
</body>
</html>
