<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
    </head>
    <body class="childrenBody">
        <form class="layui-form">
            <input class="layui-hide id" name="id" value="" />
            <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
                <label class="layui-form-label">登录名<i style="color: red">*</i></label>
                <div class="layui-input-block">
                    <input type="text" name="loginName" class="layui-input layui-disabled loginName" lay-verify="required" readonly/>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" class="layui-input name" />
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4 layui-hide">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block sex" lay-verify="mustradio" lay-verify-msg = "请选择性别">
                    <input type="radio" name="sex" value="M" title="男">
                    <input type="radio" name="sex" value="F" title="女">
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
                <label class="layui-form-label">是否禁用</label>
                <div class="layui-input-block isDisable">
                    <input type="checkbox" name="isDisable" lay-skin="switch" lay-text="否|是" value="Y" checked>
                </div>
            </div>
            <!--<div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" class="layui-input email" />
                </div>
            </div>-->
            <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
                <label class="layui-form-label">授权手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" class="layui-input phone" />1，更换手机号则表示代理级别更换（调整）。</br>2，清空手机号则表示该代理撤除。
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4 layui-hide">
                <label class="layui-form-label">选择角色<i style="color: red">*</i></label>
                <div class="layui-input-block">
                    <select xm-select="selectRoles" xm-select-search lay-verify-msg = "请选择角色" lay-verify="mustselect" readonly onfocus="this.defaultIndex=this.selectedIndex;"
                            onchange="this.selectedIndex=this.defaultIndex;"></select>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="save">立即保存</button>
                    <button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
                </div>
            </div>
        </form>
        <script th:inline="javascript">
            var roleJson = [[${roleJson}]]
        </script>
        <script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
        <script type="text/javascript" th:src="@{/js/sys/user-page.js}" ></script>
    </body>
</html>
