<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8">
        <title>系统用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
    </head>
    <body class="childrenBody">
    <!-- 查询 -->
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" id="loginName" class="layui-input searchVal" placeholder="登录名" />
                </div>
                <div class="layui-input-inline">
                    <input type="text" id="phone" class="layui-input searchVal" placeholder="手机号" />
                </div>
                <button type="button" class="layui-btn" id="search">
                    <i class="layui-icon">&#xe615;</i> 搜索
                </button>
            </div>
            <div shiro:hasPermission="sys:user:add" class="layui-inline" id="add">
                <button type="button" class="layui-btn layui-btn-normal">
                    <i class="layui-icon">&#xe608;</i> 添加
                </button>
            </div>
        </form>
    </blockquote>
    <table id="userTableList" lay-filter="userTableList"></table>
    <div>
        <script type="text/javascript">
            var auth_edit = 'layui-hide';
            var auth_delete = 'layui-hide';
            var auth_reset = 'layui-hide';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:edit">
        <script type="text/javascript">
            auth_edit = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:delete">
        <script type="text/javascript">
            auth_delete = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:reset">
        <script type="text/javascript">
            auth_reset = '';
        </script>
    </div>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/sys/user-list.js}" ></script>
</body>
</html>
