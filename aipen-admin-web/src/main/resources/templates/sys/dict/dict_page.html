<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <input class="layui-hide id" name="id" value="" />
    <input class="layui-hide pid" name="pid" value="" />
    <div class="layui-form-item">
        <label class="layui-form-label">字典组名称<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="text" name="groupDesc" class="layui-input groupDesc" lay-verify="required"  readonly />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典组编码<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="text" name="groupCode" class="layui-input groupCode" lay-verify="required"  readonly />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典名<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="text" name="labelName" class="layui-input labelName" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典值<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="text" name="valueCode" class="layui-input valueCode" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="save">立即保存</button>
            <button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/sys/dict-page.js}" ></script>
</body>
</html>
