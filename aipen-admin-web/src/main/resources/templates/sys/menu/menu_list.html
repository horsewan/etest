<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8">
        <title>操作日志</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
        <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
    </head>
    <body class="childrenBody">
    <blockquote class="layui-elem-quote">
        <form class="layui-form">
            <div shiro:hasPermission="sys:menu:add" class="layui-inline" id="add">
                <button type="button" class="layui-btn layui-btn-normal">
                    <i class="layui-icon">&#xe608;</i> 添加
                </button>
            </div>
            <div shiro:hasPermission="sys:menu:edit" class="layui-inline" id="edit">
                <button type="button" class="layui-btn layui-btn-warm">
                    <i class="layui-icon">&#xe642;</i> 编辑
                </button>
            </div>
            <div shiro:hasPermission="sys:menu:delete" class="layui-inline" id="del">
                <button type="button" class="layui-btn layui-btn-danger">
                    <i class="layui-icon">&#xe640;</i> 删除
                </button>
            </div>
        </form>
    </blockquote>
    <table id="menuTableList" lay-filter="menuTableList"></table>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/sys/menu-list.js}" ></script>
</body>
</html>
