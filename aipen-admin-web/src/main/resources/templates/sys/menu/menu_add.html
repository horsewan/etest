<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <input class="layui-hide id" name="id" value="" />
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">菜单名称<i style="color: red">*</i></label>
        <div class="layui-input-block">
            <input type="text" name="title" class="layui-input title" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">菜单类型<i style="color: red">*</i></label>
        <div class="layui-input-block menuType">
            <input type="radio" name="menuType" value="0" title="目录" lay-filter="menuType" checked />
            <input type="radio" name="menuType" value="1" title="页面" lay-filter="menuType" />
            <input type="radio" name="menuType" value="2" title="按钮" lay-filter="menuType"  />
        </div>
    </div>
    <div id="pidSelect" class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">父级菜单</label>
        <div class="layui-input-block">
            <select name="pid" lay-verify="required" lay-filter="pidSelect">
                <option value="0">根目录</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">请求URL</label>
        <div class="layui-input-block">
            <input type="text" name="href" class="layui-input href" />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">菜单权限</label>
        <div class="layui-input-block">
            <input type="text" name="perm" class="layui-input perm" />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="number" name="sort" class="layui-input sort" value="1" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item layui-col-xs12 layui-col-md6 layui-col-lg4">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="save">立即保存</button>
            <button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
        </div>
    </div>
</form>
<script th:inline="javascript">
    var selectJson = [[${selectJson}]]
</script>
<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/sys/menu-add.js}" ></script>
</body>
</html>
